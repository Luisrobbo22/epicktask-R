<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

	<header th:include="_template :: header"></header>

	<div class="alert" th:if="${message != null}" th:text="${message}"></div>

	<div class="card">
		<nav th:include="_template :: menu('ranking')"></nav>

		<main class="content">
			<div class="user" th:each="user : ${users}">
				<img class="avatar" alt="" th:src="${user.avatarUrl}">
				<div class="user-info">
					<h4 th:text="${user.name}"></h4>
					<p th:text="${user.email}"></p>
					<p th:text="${user.points}"></p>
				</div>
			</div>
		</main>



	</div>










</body>
</html>
