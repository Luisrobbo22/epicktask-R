<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

	<header th:include="_template :: header"></header>

	<div class="alert" th:if="${message != null}" th:text="${message}"></div>

	<div class="card">
		<nav th:include="_template :: menu('user')"></nav>

		<section class="card form">
			<h2>Atualizacao Usuário</h2>

			<form class="form" th:action="@{/user/update}" method="post" th:object="${user}">
				<label for="id" hidden="true" >Id</label>
				<input
						type="number"
						name="id"
						id="id"
						value="${user.id}"
						th:field="*{id}"
						th:classappend="${#fields.hasErrors('id')}?invalid"
						autocomplete="off"
						hidden="true"
				/>
				<span class="error" th:errors="*{id}"></span>


				<label for="name">Nome</label>
				<input
						type="text"
						name="name"
						id="name"
						value="${user.name}"
						th:field="*{name}"
						th:classappend="${#fields.hasErrors('name')}?invalid"
						autocomplete="off"
				/>
				<span class="error" th:errors="*{name}"></span>

				<label for="githubuser">Usuário do GitHub</label>
				<input
						type="text"
						name="githubuser"
						id="githubuser"
						value="${user.githubuser}"
						th:field="*{githubuser}"
						th:classappend="${#fields.hasErrors('githubuser')}?invalid"
						autocomplete="off"
				/>
				<span class="error" th:errors="*{githubuser}"></span>

				<label for="email">E-mail</label>
				<input
						type="email"
						name="email"
						id="email"
						value="${user.email}"
						th:field="*{email}"
						th:classappend="${#fields.hasErrors('email')}?invalid"
						autocomplete="off"

				/>
				<span class="error"  th:errors="*{email}"></span>

				<div class="form-buttons">
					<button class="button primary">Atualizar</button>
				</div>

			</form>
		</section>




	</div>










</body>
</html>
